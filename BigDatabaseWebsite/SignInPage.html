<!DOCTYPE html>
<head>
    <title>Sign in Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type ="module" src="/BigDatabaseWebsite/js/SignInScript.js" defer></script>
</head>
<body>
	<Div class = "container">
   		<nav class="TopBar"></nav>
   		<main class="MainScreen">
			<Div class="SignInCard">
				<h2> Sign In</h2>
				<form>
					<!-- Email input -->
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Enter your email" required>
		
					<!-- Password input -->
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" placeholder="Enter your password" required>
		
					<!-- Submit button -->
					 <button id="submit" type="submit">Login</button>
				</form>
				 <!-- Register link -->
				 <p class="registerLink">
					Don't have an account? <a onclick="window.location.href = 'RegisterPage.html'">Register here</a>
				 </p>
			</Div>

		</main>
    </Div>
</body>
</html>
