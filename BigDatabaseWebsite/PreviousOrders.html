<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type ="module" src="/BigDatabaseWebsite/js/PreviousOrdersLoad.js" defer></script>
	</head>
	<body>
		<Div class = "HomePageContainer">
			<nav class="TopBar">
			
			 <img id="logo" src="clothingLogo.png" onclick="window.location.href = 'ClothingStoreHomePage.html'">
			 <img id="image2" src="login.png" onclick="window.location.href = 'SignInPage.html'">
			 <img id="logout" src="logoutIcon.png">
			 <img id="cart" src="cartIcon.png" onclick="window.location.href = 'CartPage.html'">
			 </nav>
			 <div class = "FilterTab">
				<form method="get" >		
					  <label>ClothingType</label>
					  <select id="clothingFilter" name="Clothing">
						  <option value='All'>All Clothing</option>  
						  <option value='Shirts'>Shirts</option> 
						  <option value='Pants'>Pants</option> 
						  <option value='Shoes'>Shoes</option>
						  <option value='Accessories'>Accessories</option>  
					  </select>  
				</form>
				<form method="get" >		
					<label>Price Sort</label>
					<select id="priceFilter" name="PriceSort">
						<option value='asc'>Ascending</option>  
						<option value='desc'>Descending</option>  
					</select>
						
			  </form>
			</div>
			<main class="HomePageMainScreen">
				
				<div class="OrderContainer">
									
				</div>
 
		 </main>
	 </Div>
	 	
	</body>
</html>
